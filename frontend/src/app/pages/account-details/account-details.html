<div class="details-wrapper">

  <div class="details-card">
    <h2>Account Information</h2>

    <div class="detail-row">
      <span>Username</span>
      <strong>{{ user?.username }}</strong>
    </div>

    <div class="detail-row">
      <span>Password</span>
      <strong>{{ user?.password }}</strong>
    </div>

    <div class="detail-row">
      <span>Account ID</span>
      <strong>{{ user?.accountId }}</strong>
    </div>

  </div>

</div>
