<div class="history-container">

  <!-- Header with Back Button -->
  <div class="history-header">
    <h2>Transaction History</h2>
    <button class="back-btn" routerLink="/dashboard">
      Go Back to Dashboard
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading-text">
    Loading transactions...
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && transactions.length === 0" class="empty-text">
    No transactions yet.
  </div>

  <!-- Transactions -->
  <div *ngIf="!loading && transactions.length > 0">

    <div class="txn-card" *ngFor="let txn of transactions">

      <div class="txn-info">
        <p><strong>From:</strong> {{ txn.fromAccountId }}</p>
        <p><strong>To:</strong> {{ txn.toAccountId }}</p>
        <p><strong>Date:</strong> {{ txn.createdOn | date:'medium' }}</p>
      </div>

      <div
        class="txn-amount"
        [ngClass]="{
          'credit': isCredit(txn),
          'debit': isDebit(txn)
        }">

        <span *ngIf="isCredit(txn)">+ ₹ {{ txn.amount }}</span>
        <span *ngIf="isDebit(txn)">- ₹ {{ txn.amount }}</span>

      </div>

    </div>

  </div>

</div>
