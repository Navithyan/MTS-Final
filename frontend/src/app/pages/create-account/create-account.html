<div class="create-wrapper">

  <div class="create-card">

    <h2>Create New Account</h2>

    <div class="form-group">
      <input
        type="text"
        placeholder="Enter New Username"
        [(ngModel)]="newUsername"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Enter New Password"
        [(ngModel)]="newPassword"
      />
    </div>

    <div class="form-group">
      <input
        type="number"
        placeholder="Enter base amount"
        [(ngModel)]="baseAmount"
      />
      <small class="form-note">Minimum Rs.1000</small>
    </div>

    <button class="primary-btn" (click)="createAccount()">
      Create Account
    </button>

    <button class="secondary-btn" (click)="goToLogin()">
      Already have an account? Login
    </button>

    <p class="error-text" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>

</div>
