<div class="dashboard-container">

  <!-- Top Header -->
  <div class="dashboard-top">

    <h2>Welcome {{ user?.holderName }} !</h2>

    <button class="logout-btn" (click)="logout()">
      Logout
    </button>

  </div>

  <!-- Balance Section -->
  <div class="balance-card">
    <p>Available Balance</p>
    <div class="balance-amount">
      <h1>â‚¹ {{ user?.balance }}</h1>
    </div>
  </div>

  <!-- Action Section -->
  <div class="dashboard-actions">

    <div class="action-card" routerLink="/account-details">
      <h3>Account Details</h3>
      <p>View your account information</p>
    </div>

    <div class="action-card" routerLink="/transaction">
      <h3>Fund Transfer</h3>
      <p>Transfer money securely</p>
    </div>

    <div class="action-card" routerLink="/history">
      <h3>Transaction History</h3>
      <p>View all past transactions</p>
    </div>

  </div>

</div>
